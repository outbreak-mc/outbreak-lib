loaded:
  ns-format: "<green><namespace></green>"
  ns-sep: ", "
  stats: |-
    Переводы загружены за <yellow><load-time></yellow> ms
    Нэймспэйсы (<yellow><total-namespaces></yellow>): <namespaces>
    Всего: <yellow><total-keys></yellow> ключей | <gray>\<плейсхолдеры не поддерживаются></gray> | <yellow><total-color-tags></yellow> цветовых тэгов
benchmark: |-
  <gray> --- <white>OutbreakLib бенчмарк рендеринга сообщений</white> ---</gray>
  <gray> Рендеринг <yellow><batch-size></yellow> * <yellow><batches></yellow> (<yellow><messages></yellow>) сообщений</gray>
  <gray> --- <white>Измерения:</white></gray>
  <gray> С кэшем: <yellow><cached-time></yellow><white>мс</white></gray>
  <gray> Без кэша: <yellow><direct-time></yellow><white>мс</white></gray>